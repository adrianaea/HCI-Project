<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP | THE VAULT</title>
    <link rel="icon" href="images/vault.png" type="image/x-icon" >
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar"></nav>
    <br />
    <br />

    <div class="wrapper">
      <h1>Sign Up</h1>
      <br />
      <form>
        <div>
          <input
            type="text"
            name="firstname"
            id="firstname-input"
            placeholder=" first name"
          />
        </div>
        <br />
        <div>
          <input
            type="text"
            name="email"
            id="email-input"
            placeholder=" email"
          />
        </div>
        <br />
        <div>
          <input
            type="text"
            name="password"
            id="password-input"
            placeholder=" password"
          />
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
